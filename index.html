<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Ludo Game</title>
  </head>
  <body>
    <main>
      <section class="player player--0 player--active">
        <h2 class="name" id="name--0">Player 0</h2>
        <p class="score" id="score--0">0</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--0">0</p>
        </div>
      </section>
      <section class="player player--1">
        <h2 class="name" id="name--1">Player 1</h2>
        <p class="score" id="score--1">0</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--1">0</p>
        </div>
      </section>

      <img src="winner.gif" alt="" id="winner--img" class="winner--img">
      <img src="dice-5.png" alt="Playing dice" class="dice hidden" id="dice"/>

      <button class="btn btn--new" id="restart">ðŸ”„ New game</button>
      <button class="btn btn--roll" id="btn--roll">ðŸŽ² Roll dice</button> 
      <button class="btn btn--roll play--again" id="btn-play-again">ðŸ“¥ Play Again</button> 
      <button class="btn btn--hold" id="btnHold">ðŸ“¥ Hold</button>
    </main>
    <script src="script.js"></script>
  </body>
</html>
